<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detector</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>

<body>
    <h1>Detected Faces</h1>
    <div id="results">
        <!-- Detected faces will appear here -->
    </div>
    <script>
        // Connect to the WebSocket server
        const socket = io.connect('http://192.168.0.100:11223');

        // Listen for "response_data" event
        socket.on('response_data', function (data) {
            // Process and display data
            const resultDiv = document.createElement('div');
            console.log(data)
            resultDiv.innerHTML = `
                <strong>User:</strong> ${data.user} <br>
                <strong>DateTime:</strong> ${data.datetime} <br>
                <strong>Camera URL:</strong> ${data.url} <hr>
            `;

            document.getElementById('results').appendChild(resultDiv);
        });

    </script>
</body>

</html>
